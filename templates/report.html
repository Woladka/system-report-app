<!doctype html>
<html>
<head>
    <title>System Report</title>
</head>
<body>
    <h1>System Report</h1>
    {% if report_generated %}
        <h2>Report Generated</h2>
        <iframe src="data:application/pdf;base64,{{ pdf_content }}" width="100%" height="600px"></iframe>
        <form method="post">
            <input type="hidden" name="pdf_content" value="{{ pdf_content }}">
            <input type="submit" name="send_email" value="Send Report to Email">
        </form>
    {% else %}
        <form method="post">
            <input type="submit" name="generate_report" value="Generate Report">
        </form>
    {% endif %}
</body>
</html>
